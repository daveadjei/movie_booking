<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <div class="container">
    <div class="row">
        <div class="col-md-12" id="station_title">
            <h1 id="title_tag" class="title_tag">
                <span class="i-close"></span>
                <span class="title_tag_text">
                    <span class="mixset_entries"></span>
                    <strong class="tagname">
                        Blues
                    </strong>
                    <span>playlists</span>
                </span>
            </h1>

            <span class="connector">&nbsp;
                <span class="i-plus"></span>&nbsp;</span>

            <div id="search_tags" style="display: none;">
                <span class="title_tag" data-tag="blues">
                    <span class="i-close"></span>
                    <span class="text">blues</span>
                </span>
                &nbsp;
                <span class="i-plus"></span>&nbsp;
            </div>


            <div class="searchbox">
                <form accept-charset="UTF-8" action="https://8tracks.com/search" class="search" method="get">
                    <div class="search_wrapper">
                        <input autocomplete="off" class="text q" id="q" name="q" placeholder="Type any artist, activity, genre or mood" type="text">
                    </div>

                    <span class="i i-x search_clear"></span>
                    <span class="i i-search search_icon"></span>

                    <input type="submit" value=" " style="visibility: hidden; position: absolute;">
                </form>

                <div class="autocomplete" style="display: none;"></div>
            </div>


            <a href="https://8tracks.com/explore/blues/popular#" class="search_button title_tag" style="display: none;">
                <span class="i-search"></span>
            </a>
        </div>

        <div class="col-md-12 clear clearfix">
            <a id="play_all_pill" href="https://8tracks.com/explore/blues/popular#" class="play_all quick_play" style="background: rgb(13, 7, 15);">
                <span class="inner-border"></span>
                <span class="i-play"></span>
                <span class="text">&nbsp;PLAY ALL</span>
            </a>
        </div>
    </div>
    <!--.row-->

    </div>
    <!--.container-->
</body>

</html>
